    <script>
        // Function to download SVG as PNG
        function downloadSVGAsPNG(svgElement, filename, width, height) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;

            const data = new XMLSerializer().serializeToString(svgElement);
            const DOMURL = window.URL || window.webkitURL || window;
            const img = new Image();
            const svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
            const url = DOMURL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                DOMURL.revokeObjectURL(url);

                const imgURI = canvas.toDataURL('image/png').replace('data:image/png;base64,', '');
                const byteString = atob(imgURI);
                const arrayBuffer = new ArrayBuffer(byteString.length);
                const uint8Array = new Uint8Array(arrayBuffer);
                for (let i = 0; i < byteString.length; i++) {
                    uint8Array[i] = byteString.charCodeAt(i);
                }
                const blob = new Blob([uint8Array], {type: 'image/png'});
                
                const link = document.createElement('a');
                link.download = filename;
                link.href = URL.createObjectURL(blob);
                link.click();
            };

            img.src = url;
        }

        // Add click handlers to all SVGs
        document.addEventListener('DOMContentLoaded', function() {
            const svgElements = document.querySelectorAll('svg');
            svgElements.forEach((svg, index) => {
                const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
                const size = sizes[index];
                const filename = `icon-${size}x${size}.png`;
                
                svg.style.cursor = 'pointer';
                svg.addEventListener('click', function() {
                    downloadSVGAsPNG(svg, filename, size, size);
                });
            });
        });
    </script>
